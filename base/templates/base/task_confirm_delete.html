{% extends 'base/main.html' %}
{% block content %}
{% include 'base/navbar.html' %}

<div class="window-wrapper">
    <form action="" method="POST" class="update-form">
        {% csrf_token %}
        <div class="row">
            <div class="col ask">Do you want to delete "{{task}}"?</div>
        </div>
        <div class="nav-wrapper">
            <input type="submit" class="bottom-btn submit" value="Delete">
            <a href="{% url 'tasks' %}" class="bottom-btn back" >Go back</a>
        </div>
    </form>
</div>

{% endblock content %}
